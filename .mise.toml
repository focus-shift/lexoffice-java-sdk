# Mise configuration for Lexware Java SDK
# https://mise.jdx.dev

[tools]
java = "temurin-21"

[tasks.build]
description = "Build and install locally"
run = "./mvnw clean install"

[tasks.verify]
description = "Build and run tests"
run = "./mvnw verify"

[tasks.test]
description = "Run all tests"
run = "./mvnw test"

[tasks.package]
description = "Build JAR without installing"
run = "./mvnw clean package"

[tasks.release]
description = "Build with GPG signing and Maven Central publishing"
run = "./mvnw clean verify -P release"

[tasks.clean]
description = "Clean build artifacts"
run = "./mvnw clean"
